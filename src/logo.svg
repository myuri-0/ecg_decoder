<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="title desc">
  <title id="title">Лого с ЭКГ</title>
  <desc id="desc">Округлая серая рамка, белый фон, красная линия ЭКГ в центре</desc>

  <!-- фон (чтобы рамка выглядела по краю) -->
  <rect x="0" y="0" width="200" height="200" rx="28" ry="28" fill="#ffffff"></rect>

  <!-- серая закруглённая рамка (рамка рисуется внутрь от края) -->
  <rect x="6" y="6" width="188" height="188" rx="22" ry="22" fill="none" stroke="#9aa0a6" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"></rect>

  <!-- линия ЭКГ -->
  <path d="M18 110
           L46 110
           L58 84
           L72 140
           L86 92
           L100 110
           L132 110
           L144 98
           L156 110
           L182 110" fill="none" stroke="#e53935" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" vector-effect="non-scaling-stroke"></path>
</svg>
